<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

          <ul>
            <li><a class="button" href="https://asds-tcd.github.io/CompProgramming_Fall2021/"><strong>CPSS</strong></a></li>
            <li><a class="button" href="https://asds-tcd.github.io/StatsI_Fall2021/"><strong>Applied Stats I</strong></a></li>
          </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>
          <a class="github-button" href="https://github.com/ASDS-TCD" aria-label="Follow @ASDS-TCD on GitHub">Follow @ASDS-TCD</a>
        </br>
          <small><a href="https://www.tcd.ie/Political_Science/">Political Science @ TCD</a></small>
      </p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
